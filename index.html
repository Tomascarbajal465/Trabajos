  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      background-color: #1f2937;
      border-radius: 16px;
      padding: 2.5rem;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2.4rem;
      color: #60a5fa;
      position: relative;
    }

    h1::after {
      content: '';
      display: block;
      width: 80px;
      height: 4px;
      background: #60a5fa;
      margin: 0.5rem auto 0;
      border-radius: 2px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 1rem;
    }

    a {
      display: flex;
      align-items: center;
      gap: 1rem;
      background-color: #374151;
      padding: 0.8rem 1.2rem;
      border-radius: 10px;
      text-decoration: none;
      color: #f9fafb;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #4b5563;
      color: #60a5fa;
      transform: translateX(5px);
    }

    a i {
      font-size: 1.2rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
